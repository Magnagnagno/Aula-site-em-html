<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula4</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form{
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-weight: bold;
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"]
        input[type="email"]
        input[type="password"]
        input[type="tel"]
        input[type="number"]     
        input[type="date"]
        input[type="time"]
        input[type="url"]
        input[type="range"]
        input[type="color"]
        select,
        textarea{
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"]
        input[type="checkbox"]{
            margin-right: 5px;
        }
        button{
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: #45a049;
        }
        .inline{
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div class="box_header" style="width: 200px; float: left;"><img src="img/harley-davidson.webp"></div>
            <div class="box_header" style="width: 200px; float: right;">
                <p>
                    Rua Alfajor 345<br>
                     Tel: (41) 4567895<br>
                    <img src="img/Royal Enfield.jfif">
                </p>
            </div>
                
            <nav>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quemsomos.html">Quem Somos</a></li>
                    <li><a href="servicoseprecos.html">Serviços e Preços</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ol>
            </nav>
        </header>
    <section>
        <h1>Formulario</h1>
        <form action="#" method="POST">
            <>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            
                <label for="cornfirme_senha">Confirme a Senha:</label>
                <input type="password" id="cornfirme_senha" name="cornfirme_senha"required>
            </fieldset>
            <fieldset>
                <legend>Detalhes Adicionais</legend>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">

                <label for="horario_preferido">Horário Preferido:</label>
                <input type="time" id="horario_preferido" name="horario_preferido">

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" max="10">

                <label for="website">Site Favorito:</label>
                <input type="url" id="website" name="website">

                <label for="range">Nível de Satisfação (1 a 10):</label>
                <input type="color" id="range" name="range" min="1" max="10">

                <label for="cor">Cor Favrita:</label>
                <input type="color" id="cor" name="cor" value="#000000">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="8"></textarea>
            </fieldset>
            <fieldset>
                <legend>Preferências</legend>

                <div class="inline">
                    <label>
                        <input type="radio" name="contato_preferido" value="email" checked> E-mail
                    </label>
                </div>
                <div class="inline">
                    <label>
                        <input type="radio" name="contato_preferido" value="telefone"> Telefone
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="notificacoes" value="email"> Receber E-mail
                    </label>
                </div>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso" required>
                    <option value="">Selecione o Curso</option>
                    <option value="engenharia">Engenharia</option>
                    <option value="arquitetura">Arquitetura</option>
                    <option value="desing">Desing</option>
                </select>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>Rua Alfajor, 345 Bairro Jardim Lugara Curitiba - PR, 56954-523 Brasil</p>
    </footer>
</body>
</html>
